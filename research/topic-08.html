      <h2>熱交換器材料（銅、鋁）之腐蝕與耐候性改善</h2>

      <h3>研究內容</h3>
      <p>本項目針對熱交換器耐蝕及耐候材料進行研究。由於紅銅具備高熱傳導性，目前一般多採用其為熱交換器材料；
        但由於銅的重量及價格皆遠高於鋁，因此業界開始考慮在移動裝置（如電動車）之電子設備熱管理使用鋁質熱交換器。
        然而鋁耐候性較差，且與銅有電位腐蝕問題，因此本組將針對相關材料腐蝕抑制問題進行開發及改善，以提升材料在實際應用下的可靠度與耐久性。</p>
