  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rowsPerPage = 5; // *** 在這裡設定每頁顯示幾筆資料 ***
      const tableBody = document.getElementById("projectTableBody");
      const allRows = tableBody.getElementsByTagName("tr");
      const totalRows = allRows.length;
      const totalPages = Math.ceil(totalRows / rowsPerPage);
      const paginationControls = document.getElementById("paginationControls");
      let currentPage = 1;

      // 顯示特定頁面的函式
      function showPage(page) {
        // 先隱藏所有資料列
        for (let i = 0; i < totalRows; i++) {
          allRows[i].style.display = "none";
        }
        
        // 計算並顯示當前頁面的資料列
        const startIndex = (page - 1) * rowsPerPage;
        const endIndex = Math.min(startIndex + rowsPerPage, totalRows);
        
        for (let i = startIndex; i < endIndex; i++) {
          allRows[i].style.display = ""; // 恢復為表格預設 display (通常是 "table-row")
        }
      }

      // 建立分頁按鈕的函式
      function setupPagination() {
        // 清空現有按鈕
        paginationControls.innerHTML = "";

        // 建立 "上一頁" 按鈕
        let prevButton = document.createElement("a");
        prevButton.href = "#projectTable"; // 點擊時跳轉到表格頂部
        prevButton.innerText = "«";
        prevButton.classList.add("pagination-btn");
        if (currentPage === 1) {
          prevButton.classList.add("disabled");
        }
        prevButton.addEventListener("click", function(e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
            setupPagination();
          }
        });
        paginationControls.appendChild(prevButton);

        // 建立數字按鈕
        for (let i = 1; i <= totalPages; i++) {
          let pageButton = document.createElement("a");
          pageButton.href = "#projectTable";
          pageButton.innerText = i;
          pageButton.classList.add("pagination-btn");
          if (i === currentPage) {
            pageButton.classList.add("active");
          }
          
          pageButton.addEventListener("click", function(e) {
            e.preventDefault();
            currentPage = i;
            showPage(currentPage);
            setupPagination();
          });
          paginationControls.appendChild(pageButton);
        }

        // 建立 "下一頁" 按鈕
        let nextButton = document.createElement("a");
        nextButton.href = "#projectTable";
        nextButton.innerText = "»";
        nextButton.classList.add("pagination-btn");
        if (currentPage === totalPages) {
          nextButton.classList.add("disabled");
        }
        nextButton.addEventListener("click", function(e) {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
            setupPagination();
          }
        });
        paginationControls.appendChild(nextButton);
      }

      // 初始化：顯示第一頁並建立按鈕
      if (totalRows > 0) {
        showPage(currentPage);
        setupPagination();
      } else {
         // 如果沒有資料，顯示提示
         const tableContainer = document.querySelector(".table-container");
         if(tableContainer) {
            tableContainer.innerHTML = "<p>目前沒有研究計畫資料。</p>";
         }
      }
    });
  </script>
